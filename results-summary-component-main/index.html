<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1 class="result__intro">Your Result</h1>
      <div class="result__mark">
        <span class="result__mark-point">76</span>
        <span class="result__mark-of">of 100</span>
      </div>
      <h2 class="result__comment">Great</h2>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2 class="summary__heading">Summary</h>
      <ul class="summary__result"></ul>
      <button type="button" onclick="location.reload()">Continue</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">olsanX</a>.
    </div>
  </footer>
</body>
</html>
